<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="portal-column1">
      <button class="link-icon"></button>
      <div class="links"></div>
    </div>
    <div class="portal-column2">
      <div class="greeting">
        <span>Hello</span>
      </div>
      <form class="todo-form">
        <input
          class="todo-input"
          type="text"
          placeholder="What is your main focus today?"
        />
      </form>
    </div>
    <div class="portal-column3">
      <div class="clock">
        <span>00:00:00</span>
      </div>
      <div class="quote-box">
        <span class="quote"></span>
        <span class="author"></span>
        <button class="quote-btn"></button>
      </div>
      <div class="todo-box">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
  <script src="javascript/clock.js"></script>
  <script src="javascript/quotes.js"></script>
  <script src="javascript/todo.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="portal-column1 links-hidden">
      <button class="link-icon"></button>

      <div class="links">
        <div class="link">
          <a href="https://github.com/"
            ><img width="24" src="img/icon/g.png" />Github</a
          >
        </div>
        <div class="link">
          <a href="https://desktop.github.com/"
            ><img width="24" src="img/icon/gd.png" />Github Desktop</a
          >
        </div>
        <div class="link">
          <a href="https://code.visualstudio.com/"
            ><img width="22" src="img/icon/v.png" />Visual Studio Code</a
          >
        </div>
        <div class="link">
          <a href="https://nomadcoders.co/login"
            ><img width="22" src="img/icon/n.png" />Nomadcoder</a
          >
        </div>
        <div class="link">
          <a href="https://developer.mozilla.org/ko/"
            ><img width="22" src="img/icon/m.png" />MDN</a
          >
        </div>
        <div class="link">
          <a href="https://fontawesome.com/search"
            ><img width="22" src="img/icon/f.png" />Fontawesome</a
          >
        </div>
        <div class="link">
          <a href="https://www.naver.com/"
            ><img width="22" src="img/icon/nv.png" />Naver</a
          >
        </div>
      </div>
    </div>
    <div class="portal-column2">
      <div class="greeting">
        <span>Hello.</span>
      </div>
      <form class="todo-form">
        <input
          class="todo-input"
          type="text"
          placeholder="What is your main focus today?"
        />
      </form>
    </div>
    <div class="portal-column3">
      <div class="clock">
        <span>00:00:00</span>
      </div>
      <div class="quote-box">
        <div>
          <span class="dq">"</span><span class="quote"></span
          ><span class="dq">"</span>
        </div>
        <div>
          <span class="author"></span>
          <button class="quote-btn">
            <i class="fa-solid fa-arrows-rotate fa-xs"></i>
          </button>
        </div>
      </div>
      <div class="todo-box">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
  <script src="javascript/clock.js"></script>
  <script src="javascript/quotes.js"></script>
  <script src="javascript/todo.js"></script>
  <script src="javascript/bgimage.js"></script>
  <script
    src="https://kit.fontawesome.com/a9d4c305f4.js"
    crossorigin="anonymous"
  ></script>
</html>
